<div class="containe-fluidr" id='searchProjectsContainer'>
    <h1 class='mb-3 sp-header'>Let's make a difference</h1>
    <div class="row sp-row">
        <div class="col-lg-4 col-md-4 col-sm-12 mb-2 sp-col">
            <mat-select class='form-control sp-select' placeholder="Select a theme" [(ngModel)]="selectedTheme" name="themes">
                <mat-option [disabled]='true' [value]="''">Please select a theme</mat-option>
                <mat-option [value]="''">None</mat-option>
                <mat-option *ngFor="let t of themes" [value]="t.id">{{t.name}}</mat-option>
            </mat-select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 mb-2 sp-col">
            <mat-select class='form-control sp-select' placeholder="Select a country" [(ngModel)]="selectedCountry" name="countries">
                <mat-option [disabled]='true' [value]="''">Select a country</mat-option>
                <mat-option [value]="''">None</mat-option>
                <mat-option *ngFor="let c of countries" [value]="c.code">{{c.name}}</mat-option>
            </mat-select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 mb-2 sp-col">
            <button class="btn btn-md btn-success sp-btn" [disabled]='searching' (click)='onSearch()'>
                <i *ngIf="searching" class="mr-1 fas fa-spinner fa-spin"></i>
                <i *ngIf='!searching' class="mr-1 fas fa-search"></i>
                {{ searching ? "Searching ..." : "Search" }}
            </button>
        </div>
        <div class="col-lg-2 col-md-2 col sm-12 mb-2 sp-col">
            <button class="btn btn-md btn-danger sp-btn"  [disabled]='searching' (click)='onClear()'><i class="mr-1 fas fa-times"></i> Clear</button>
        </div>
    </div>
    <app-projects [searchResults]='searchResults'></app-projects>
</div>
