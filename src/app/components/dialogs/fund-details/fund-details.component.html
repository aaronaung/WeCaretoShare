<mat-card-subtitle class='mb-0'><i>{{data.project.title}}</i></mat-card-subtitle>
<h2 mat-dialog-title>Funding Detail</h2>

<mat-dialog-content>Goal - <b >${{data.project.goal}}</b></mat-dialog-content>
<mat-dialog-content>Funded - <b [ngClass]='"text-" + data.project.status'>${{data.project.funding}}</b></mat-dialog-content>
<mat-dialog-content>Percent Funded - <b [ngClass]='"text-" + data.project.status'>{{data.project.fundedPercentage}}%</b></mat-dialog-content>
<mat-dialog-content>Needed - <b [ngClass]='"text-" + data.project.status'>${{data.project.remaining}}</b></mat-dialog-content>
